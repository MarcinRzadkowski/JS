<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Balls</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Canvas Balls</h1>
    <div class="controls">
        <label for="numBalls">Number of Balls (X): </label>
        <input type="number" id="numBalls" value="20">
        <label for="distance">Distance (Y): </label>
        <input type="number" id="distance" value="100">
        <label for="force">Force: </label>
        <input type="number" id="force" value="0.05" step="0.01">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="index.js"></script>
</body>
</html>
