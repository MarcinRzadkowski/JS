<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://www.adobe.com/content/dam/cc/us/en/creativecloud/photography/discover/stock-photography/thumbnail.jpeg" alt="Image 1"></div>
            <div class="slide"><img src="https://st5.depositphotos.com/29995906/64862/i/450/depositphotos_648622038-stock-photo-dog-sad-look-its-face.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6EttWueCYYeGidKRAZyOMMwEViPV3fJdof0PDMWJZIRebP6xGuK6oHA0FhxjwG9H9IwE&usqp=CAU" alt="Image 3"></div>
            <div class="slide"><img src="https://us.123rf.com/450wm/gorlov1985/gorlov19851805/gorlov1985180500152/101024748-dachshund-dog-spring-garden.jpg?ver=6" alt="Image 4"></div>
        </div>
        <div class="buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>
    <div class="indicators">
        <span class="dot" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
