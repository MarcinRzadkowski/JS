<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <div>
    <button id="startRecordingChannel1">Start Recording Channel 1</button>
    <button id="startRecordingChannel2">Start Recording Channel 2</button>
    <button id="startRecordingChannel3">Start Recording Channel 3</button>
    <button id="startRecordingChannel4">Start Recording Channel 4</button>
    <button id="stopRecording">Stop Recording</button>
    <button id="playChannel1">Play Channel 1</button>
    <button id="playChannel2">Play Channel 2</button>
    <button id="playChannel3">Play Channel 3</button>
    <button id="playChannel4">Play Channel 4</button>
    <button id="playAllChannels">Play All Channels</button>
  </div>

  <script src="index.js "></script>>
</body>

</html>
